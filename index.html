<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div
        class="image-equilibrium">
        <img
        class="display-image"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium Image"
        />
        <div class="hover-icon">
          <img src="./images/icon-view.svg" 
          alt="Active icon">
        </div>
        </div>
        <div class="heading">Equilibrium #3429</div>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="row">
          <div class="item">
            <img src="./images/icon-ethereum.svg" alt="Ehtereum Icon" />
            <span class="price">0.041ETF</span>
          </div>
          <div class="item">
            <img src="./images/icon-clock.svg" alt="Clock Image" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator-info">
            <img src="./images/image-avatar.png" alt="Avator">
            <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
